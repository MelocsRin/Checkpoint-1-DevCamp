<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>CheckPoint 1 Quiz</title>
    <script src="https://kit.fontawesome.com/06d95b8450.js" crossorigin="anonymous"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Ubuntu+Condensed&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="gridOne">
            <p>Hello World</p>
            <p style="color:blue;">My Fantastic Content</p>
    </div>

    <div class="gridTwo">
        <div class="first-child">
            <p>Trying</p>
        </div>
        <div class="second-child">
            <p>to be a</p>
        </div>
        <div class="third-child">
            <p>developer</p>
        </div>
    </div>

    <div class="gridThree">
        <div class="content-image">
            <p>Creating nice content here. Learning and having fun.</p>
        </div>
        <div class="content-image">
            <img src="images/programming-background-collage.jpg" alt="">
        </div>
    </div>

    <div class="gridFour">
        <div class="unique">
            <p>An awesome text here</p>
        </div>
        <div id="unique">
            <p>Let's make it right</p>
            <p>Making things happen</p>
        </div>
    </div>

    <div class="gridFive">
        <div class="fifth">
            <p>It's getting pleasantly harder</p>
        </div>
        <div id="fifth">
            <img src="images/mira-kemppainen-qC117ahi-mE-unsplash.jpg" alt="">
            <img src="images/josh-hild-_TuI8tZHlk4-unsplash.jpg" alt="">
        </div>
    </div>
    

    <div class="gridSix">
        <i class="fa-solid fa-robot"></i>
        <p>The last text that I should create</p>
    </div>
    
</body>
</html>
